{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'base/favicon.ico' %}">
    <title>Edit Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background color for contrast */
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px; /* Limit the maximum width */
            background: #fff; /* White background for the content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow for a card-like effect */
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            background-color: #007bff; /* Updated button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Updated hover color */
        }

        button:disabled {
            background-color: #d6d6d6;
            color: #a1a1a1;
            cursor: not-allowed;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 500px; /* Limit the maximum width of the audio player */
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
            }

            button {
                font-size: 14px; /* Adjust button font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <button id="add_start">Start Recording</button>
        <button id="add_stop" disabled>Stop Recording</button>
        <audio id="add_player" controls></audio>
        <a href="{% url 'base:record_voice' %}"><button id="add">Add Record</button></a>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="{% static 'base/add_record.js' %}"></script>
</body>
</html>
